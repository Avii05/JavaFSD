#Step 3: let's configure your Spring Boot project to use the MySQL database.
spring.application.name=SpringHibernate
server.port=7080

#MySQL Database configuration
spring.datasource.url:jdbc:mysql://localhost:3306/spring_boot_demo
spring.datasource.username=root
spring.datasource.password=Root123$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/HIbernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
# Auto update the schema(during development)
spring.jpa.hibernate.ddl-auto=update         
#Display SQL queries in the console(optional)
spring.jpa.show-sql=true
#Format SQL Queries
spring.jpa.properties.hibernate.format_sql=true